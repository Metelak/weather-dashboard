    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="col-12 container">
        <div class="row justify-content-around">
            <div class="col-sm-3 col-md-5 col-lg-3">
                <div class="card">
                    <h3>Search for a City:</h3>
                    <form id="search-form" class="card-body">
                        <input id="text-field" placeholder="Minneapolis"></input>
                        <button type="button" id="searchBtn">Search</button>
                    </form>
                </div>
                <div class="line"></div>

                <form id="search-history">

            <div class="col-sm-9 col-md-7 col-lg-9 container">
                <div class="header-container container header-border">
                    <div id="current-city-weather" class="row">
                        <div class="col">
                            <div class="card border-dark">
                                <h2 class="card-title">Date </h2>
                                <img src="http://openweathermap.org/img/wn/10d@4x.png" class="card-img-top"
                                    alt="Weather description" />
                                <div class="card-body">
                                    <h3 class="card-title">Weather Type</h3>
                                    <p class="card-text">Temp: </p>
                                    <p class="card-text">Humidity:</p>
                                    <p class="card-text">Wind Speed:</p>
                                    <p class="card-text">UV Index:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <h4>5-Day Forecast:</h4>
            <div class="container">
                <div id="five-day" class="row">
                    <div class="col">
                        <div id="day-card" class="card five-day-card" style="width: 10vw">
                            <h2 class="card-title">Date</h2>
                            <img src="http://openweathermap.org/img/wn/10d@4x.png" class="card-img-top"
                                alt="Weather description" />
                            <div class="card-body">
                                <h3 class="card-title">Weather Type</h3>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
